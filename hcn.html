<body>
    <script>
        let length = parseInt(prompt("Please input length of rectangle:"));
        let width = parseInt(prompt(" Please input width of rectangle:"));

        let perimeter = (length + width) * 2;
        let area = length * width;
        
        alert(perimeter);
        alert( area );
    </script>
