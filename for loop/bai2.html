<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Bài 2</h2>
    <p>Viết chương trình nhập vào một số nguyên dương n. Tính giai thừa của n. <br>
        Note: Giai thừa của n được tính bằng công thức: <br>
        n! = n*(n - 1)*(n - 2)*....1 <br>
        Ví dụ: 5! = 5 * 4 * 3 * 2 * 1 = 120</p>

    <form action="">
        <label for="">Nhập số nguyên n: </label>
        <input id="number-1" type="number">
        <button id="btn-action-1" type="button">Submit</button>
    </form>
    <script>
        let btnAction1 = document.getElementById("btn-action-1");
        btnAction1.addEventListener("click", () => {
            let n = parseInt(document.getElementById("number-1").value);
           
            for( var i = n; i >= 1 ; i--){
                n *= i;

                console.log(n);
            }
        

        });
    </script>
</body>
</html>
