<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let check = true;
    let i = 1;
    let number = 1000;
    function isPrime(number){
        while ( i < number){
            if( number % i == 0){
                console.log(`${number} is not Prime`);

                check = false;
            }
            i++;
        }
        if(check = true){
            console.log(`${number} is Prime`);
        }

    }
    isPrime();
   </script> 
</body>
</html>
