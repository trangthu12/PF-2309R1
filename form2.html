<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Cat City ID Registration</h1>
    <form action="">
      <label>Name:</label><br>
      <input type="text" ><br>
      <br>
      <label>Age:</label><br>
      <input type="number"><br>
      <br>
    
        <form>
            <label for="">Gender:</label><br>
            <input name="gender" type="radio" value="Male" />Male
            <input name="gender" type="radio" value="Female" />Female
            <input name="gender" type="radio" value="Other" />Other
        </form>
            <br>
        <form>
            <label for="">Fur Color:</label><br>
            <input name="color" type="radio" value="black" />Đen
            <input name="color" type="radio" value="white" />Trắng
            <input name="color" type="radio" value="yelow" />Vàng
        </form>
             <br>
        <form>
            <label for="">Cat loves to:</label><br>
            <input type="checkbox" name="cat" value="eat">Eat
            <input type="checkbox" name="cat" value="drink">Drink Milk
            <input type="checkbox" name="cat" value="Sleep">Sleep
        </form>
              <br>
        <form>
            <label for="">Cat Hates:</label><br>
            <input type="checkbox" name="cat" value="bath">Bath
            <input type="checkbox" name="cat" value="hug">Hug
            <input type="checkbox" name="cat" value="Other">Other Cat
        </form>
         <input type="submit" value="Finish!">
    </form>


</body>
</html>
