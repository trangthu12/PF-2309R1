<!DOCTYPE html>

    <title>Practice 3</title>

<body>
    <p> Một đoàn tàu mỗi giờ đi được 33km.
        a, Hỏi trung bình mỗi phút đoàn tàu đi được bao nhiêu mét?
        b, Hỏi sau 1 giờ 12 phút đoàn tàu đó đi được bao nhiêu km?
    </p>
    <script>
        let speed = 33;
        let medium = speed * 1000 / 60;
        let hour = medium * 72 / 1000;

        alert(medium);
        alert(hour);
    </script>
</body>
