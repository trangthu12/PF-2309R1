<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let loan = parseInt(prompt("Nhập số tiền vay: "));
        let interestRate = parseInt(prompt("Nhập lãi suất: "));
        let year = parseInt(prompt("Nhập số năm: "));

        let profitAmount = loan + ( year * (loan * interestRate)) ;

        alert( "Số lãi sau " + year + "năm là:"  + profitAmount + "0000");
    </script>
</body>
</html>
