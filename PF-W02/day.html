<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let day = parseInt(prompt("Please enter the day: "));
        let month = parseInt(prompt("Please enter the month: "));
        let year = parseInt(prompt("Please enter the year: "));

        alert(day + "/" + month + "/" + year);
    </script>
