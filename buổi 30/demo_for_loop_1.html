<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo For Loop 2</title>
</head>
<body>
    <h1>Demo For Loop</h1>
    <p>Viết chương trình in ra các số nguyên chia het cho 5 trong khoang tu 0 den 100</p>
    <script>
        for(let i = 0; i <= 100; i += 5){
            console.log(i);
        }
    </script>
</body>
</html>
