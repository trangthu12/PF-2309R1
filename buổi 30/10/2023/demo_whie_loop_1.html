<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo While Loop 1</title>
</head>
<body>
    <h1>Demo While Loop</h1>
    <p>Viết chương trình in ra các số nguyên từ 10 - 1</p>
    <script>
        //bien lap
        let i = 10;

        while( i >= 1){
            console.log(i);
            i--;
        }
    </script>
</body>
</html>
