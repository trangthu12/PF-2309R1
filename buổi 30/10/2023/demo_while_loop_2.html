<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo While Loop 2</title>
</head>
<body>
    <h1>Demo While Loop</h1>
    <p>Viết chương trình in ra các số nguyên chia het cho 5 trong khoang tu 0 den 100</p>
    <script>
        //bien lap
        let i = 0;
        while( i <= 100 ){
            console.log(i);
            
            i += 5;
        }
    </script>
</body>
</html>
