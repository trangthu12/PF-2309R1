<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 5</title>
</head>
<body>
    <h2>Bài 5</h2>
    <p>Viết chương trình nhập vào 1 số nguyên n
        và kiểm tra n có phải là số nguyên tố hay không. <br>

        Note: số nguyên tố là số chỉ chia hết cho 1 và chính nó. <br></p>

    <form action="">
        <label for="">Nhập số nguyên n: </label>
        <input id="number" type="number">
        <button id="btn-action" type="button">Submit</button>
    </form>
    <script>
     
     let btnAction = document.getElementById("btn-action");

     btnAction.addEventListener("click", () =>{
        let n = parseInt(document.getElementById("number").value);
        while(n){
            let soNguyenTo = true;
            for(i = 1; i <= n; i++){
                if(n % i === 0){
                    soNguyenTo = false;
                    break;
                }
            }
            if(soNguyenTo){
                console.log(n);
                //i++;
            }
            i++;
        }
       
     });
    </script>
</body>
</html>
