<body>
    
    <h2>Bài 1</h2>
    <p>Viết chương trình in ra tất cả các số chia hết cho 5 và 7 trong khoảng từ 1500 đến 2700</p>

    <script>
        let number = 1500;
        while(number <= 2700){
         if(number % 5 == 0 && number % 7 == 0){
         console.log(number);
         }
         number += 1;
        }
    </script>
