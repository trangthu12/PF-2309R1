<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3</title>
</head>
<body>
    <h2>Bài 3</h2>
    <p>Viết chương trình nhập vào chiều cao tam giác vuông và in ra tam giác có hình dạng như sau: <br>
        ***** <br>
        **** <br>
        *** <br>
        ** <br>
        * <br>
    </p>

    <form action="">
        <label for="">Nhập chiều cao tam giác: </label>
        <input id="number" type="number">
        <button id="btn-action" type="button">Submit</button>
    </form>
    <script>
        let btnAction = document.getElementById("btn-action");
        btnAction.addEventListener("click", () => {
            let height = parseInt(document.getElementById("number").value);
            let hinh = '';
        for(let i = 1; i <= height; i++){
            for(let j = 1; j <= i; j++){
                hinh += "*";
                console.log(hinh);
            }
           
        }
      
        });

    </script>
</body>
</html>
