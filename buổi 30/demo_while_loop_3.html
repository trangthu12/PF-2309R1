<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo While Loop 3</title>
</head>
<body>
    <h1>Demo While Loop 3</h1>
    <p>Viet chuong trinh nhap vao ho ten cua nguoi dung.
        neu ho va ten it hon 6 ki tu thi yeu cau nguoi dung nhap lai.
        sau khi nhap thong tin hop le thi in ra gia tri o phan console.
    </p>

    <script>
        let fullName = prompt("Nhap ho va ten: ");

        //vong lap khong biet truoc so lan lap

        while(fullName.length < 6){
            alert("ho va ten phai co toi thieu 6 ky tu");
            fullName = prompt("Nhap ho va ten: ");
        }
        console.log(fullName);

    </script>
</body>
</html>
