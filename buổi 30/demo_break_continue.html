<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo For Loop 2</title>
</head>
<body>
    <h1>Demo For Loop</h1>
    <p>Viết chương trình in ra 10 số nguyên dau tien chia het cho 5 trong khoang tu 0 den 100, tru 15 va 25.</p>
    <script>
        let count = 0;
        for(let i = 0; i <= 100; i += 5){
            if(i == 15 || i == 25){
                //khong thuc hien body cua vong lap trong dieu kien nay
                // va di den lan lap tiep theo
                continue;
            }
            console.log(i);
            count += 1;

            if (count == 10){
                //neu da co du 10 ket qua thi dung vong lap
                break;
            }

        }
    </script>
</body>
</html>
